####################################################
# Personal leftwm configuration
# - many keys have been changed 
# - "icons" needs nerd fonts (example: hack nerd font)
#
###################################################
# Mod1 == alt
# Mod2 == ctrl / sometimes Control==ctr
#
# Mod4 == cmd/windows key


modkey = "Mod4"

workspaces = []
tags = ["", "", "", "", "", "", "", "", "﫷"]

[[keybind]]
command = "Execute"
value = "rofi -show drun"
modifier = ["modkey"]
key = "space"

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey"]
key = "Return"

[[keybind]]
command = "CloseWindow"
modifier = ["modkey", "Shift"]
key = "q"

[[keybind]]
command = "SoftReload"
modifier = ["modkey", "Shift"]
key = "r"

# kill leftwm, hardreload :|
[[keybind]]
command = "Execute"
value = "pkill leftwm"
modifier = ["modkey", "Shift"]
key = "x"

# lock the screen
[[keybind]]
command = "Execute"
value = "slock"
modifier = ["modkey", "Mod2"]
key = "l"

[[keybind]]
command = "MoveToLastWorkspace"
modifier = ["modkey", "Shift"]
key = "w"

# switch desktops
[[keybind]]
command = "SwapTags"
modifier = ["modkey"]
key = "w"

[[keybind]]
command = "MoveWindowUp"
modifier = ["modkey", "Shift"]
key = "Up"

[[keybind]]
command = "MoveWindowDown"
